{% extends 'basepage.html' %}
{% load static %}

{% block content %}
<br><br><br><br>
<center>
    <h3 class='alert alert-success' style="margin-bottom:0px;">Send Us Your Valuable Feedback !</h3>
</center>

<section class="hero is-fullheight">
    <div class="hero-body" style="text-align: center">
        <div class="container">
            <center>
<!--                <h3 class='alert alert-success'>Send Us Your Valuable Feedback !</h3>-->

                <form method="POST" autocomplete="off">
                    <!-- Very Important csrf Token -->
                    {% csrf_token %}
                    <div class="form-group">
                        <p>
                            <h3>{{ form.as_p }}</h3>
                        </p>
                        <br>
                        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
                    </div>
                </form>
            </center>
        </div>
    </div>
</section>

{% endblock %}
