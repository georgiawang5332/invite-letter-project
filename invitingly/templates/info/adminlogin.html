{% extends 'basepage.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
<style>
*{font-family: 'Quicksand', sans-serif;}
</style>

<section class="hero is-fullheight">
	<div class="hero-body">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-5-tablet is-4-desktop is-3-widescreen">
					<form method="POST" class="box">
						<!-- action="." 他 會讓我進不去admin-dashboard 為何會這樣?-->
						{% csrf_token %}
						<h1 class="has-text-centered mb-5 is-size-3">登入999</h1>
						<div class="field">
							<label for="" class="label">Username</label>
							<div class="control has-icons-left">
								{{ form.username }}
								<span class="icon is-small is-left">
									<i class="fa fa-user"></i>
								</span>
							</div>
						</div>
						<div class="field">
							<label for="" class="label">Password</label>
							<div class="control has-icons-left">
								{{ form.password }}
								<span class="icon is-small is-left">
									<i class="fa fa-lock"></i>
								</span>
							</div>
						</div>
						<div class="field"><a href="{% url 'password_reset' %}">Forgot password ?</a></div>
						<div class="field"><button class="button is-success" type="submit">Login</button></div>
						<div class="field">需要申請帳戶 ? <a href="{% url 'adminsignup' %}">Signup</a></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br>
<br><br><br><br><br>


{% endblock %}
